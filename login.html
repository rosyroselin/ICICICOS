<!DOCTYPE html>
<html lang="en">
	<head>		
		<!-- META SECTION -->
		<title>ICICI Credit Origination System</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<!-- END META SECTION -->
		
		<!-- CSS INCLUDE -->		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!-- EOF CSS INCLUDE -->									
	</head>

<body class="clos-login-body">
<!--MAIN START-->
<main class="clos-login-page">
	<div class="clos-login-left slider hidden-sm hidden-xs">
        <div class='slide1'></div>
        <div class='slide2'></div>
        <div class='slide3'></div>
        <div class='slide4'></div>
        <div class='slide5'></div>
    </div>
	<div class="clos-login-right">
		<div class="clos-icici-logo">
			<img src="img/logo.svg" />
		</div>
		<div class="clos-login-title">CLOS System</div>
		<form class="clos-login-form">
			<div class="form-group">
				<label>Username / Mobile No.</label>
				<input type="text">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password">
			</div>
			<div class="form-checkbox">
				<input type="checkbox" id="concent"> <label for="concent"> <span>I hereby authorize ICICI Bank and its representative to contact on the registered mobile number and email-address. This consent shall override any registration for DND (if applicable).</span></label>
			</div>
			<input type="button" class="button login-btn" value="LOGIN" onClick="window.location.href='dashboard.html';" />
		</form>
	</div>
</main>
<!--MAIN END-->
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="js/plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
